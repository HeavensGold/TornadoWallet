{% block body %}

   <div class="modal-open" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: #1a2035;">
                <div class="modal-body">

                    <div class="card">
                        <div class="card-header card-header-warning">
                            <h4 class="card-title">{{ _('Send Token') }}
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <h4>Transfer Token "{{Â token }}" to...</h4>
                                <div class="form-group">
                                    <label class="bmd-label-floating">{{ _("Recipient (Bis Address)")}}</label>
                                    <input class="form-control" id="recipient" type="string" name="recipient"/>
                                    <small>{{ _("Where to send the token?")}}</small>
                                </div>
                                <div class="form-group">
                                    <label class="bmd-label-floating">{{ _("Amount (Integer)")}}</label>
                                    <input class="form-control" id="amount" type="number" name="amount"/>
                                    <small>{{ _("Number of tokens you'll send to the recipient.")}}</small>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                 <div class="col-lg-6 col-sm-12">
                                    <button value="cancel" class="btn btn-warning"
                                            onclick="close()" data-dismiss="modal">{{ _("Cancel")}}
                                    </button>
                                 </div>
                                 <div class="col-lg-6 col-sm-12">
                                    <button id="send_button" type="submit" value="confirm" data-dismiss="modal"
                                            class="btn btn-success float-right" onclick="close();send($('#recipient').val(), 0, 'token:transfer', '{{ token }}:'+$('#amount').val());return false;">
                                        {{ _("Send...")}}
                                    </button>
                                 </div>
                            </div>
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>


{% end %}
