<div class="col-xl-4 col-lg-12">
    <div class="card card-chart">
        <div class="card-header card-header-success">
            {{ _('Current Bismuth Prices') }}
        </div>
        <div class="card-body">
            {% for key, value in api.items() %}
            <h4>{{ key }}</h4>
            <p class="card-category">
                {{ "{:0.8f}".format(value[0]) }} BTC ( {{ "{:0.2f}".format(value[1]) }}USD)
            </p>
            {% end %}
        </div>
        <div class="card-footer">
            <div class="stats">
                <i class="material-icons">info</i> <a href="/crystal/bismuthprice/">Bismuthprice {{ _('Crystal') }}</a>
            </div>
        </div>
    </div>
</div>
