{% extends "base.html" %}

{% block body %}
		<table>
		  <thead>
		    <tr>
		      <th>File</th>
		      <th>Address</th>
		      <th>Encrypted</th>
		    </tr>
		  </thead>
		  <tbody>
		    {% for wallet in wallets %}
            <tr>
                <td>{{ wallet['file'] }}</td>
				<td><a href="/wallet/load/{{ wallet['file'] }}">{{ wallet['address'] }}</a></td>
	            <td>{{ wallet['encrypted'] }}</td>
            </tr>
			{% end %}
		  </tbody>
		</table>
{% end %}
