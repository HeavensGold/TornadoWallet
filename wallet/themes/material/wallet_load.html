{% extends "base.html" %}

{% block body %}

<div class="card-body table-responsive">
			  <table class="table table-hover">
				<thead class="text-warning">
				  <th>{{ _("File")}}</th>
				  <th>{{ _("Address")}}</th>
				  <th>{{ _("Encrypted")}}</th>
				  <th>{{ _("Action")}}</th>
				</thead>
		  <tbody>
		    {% for wallet in wallets %}
            <tr style="border-bottom:1px solid #808080;">
                <td>{{ wallet['file'] }}</td>
				<td><a href="/wallet/load/{{ wallet['file'] }}">{{ wallet['address'] }}</a></td>
	            <td>{{ wallet['encrypted'] }}</td>
				<td><a href="/wallet/load/{{ wallet['file'] }}">
					<i class="fa fa-envelope-open" title="{{ _("Load")}}"></i>
				</a></td>
            </tr>
			{% end %}
		  </tbody>
		</table>
</div>
{% end %}
