{% extends "base.html" %}

{% block body %}


<div class="row">


		 <div class="col-lg-6 col-sm-12">

			 <form>
			 <div class="col-lg-12 col-md-12">
				  <div class="card">
					<div class="card-header card-header-info">
					  <h4 class="card-title"><i class="material-icons">account_circle</i> Send To</h4>
					  <p class="card-category">To whom send BIS.</p>
					</div>
					<div class="card-body">
						 <div class="form-group">
  						    <label class="bmd-label-floating">Recipient</label>
							<input class="form-control" id="recipient" type="text" name="recipient"/>
                        </div>
						 <br/>
						<div class="form-group">
							<label class="bmd-label-floating">Data (message)</label>
							<input class="form-control" id="data" type="text" name="data"/>
							<small>Optionally, you can add a small comment to your transaction. Required for exchanges deposit.</small>
                        </div>

				  </div>
					</div>
			 </div>
		 </div>

		 <div class="col-lg-6 col-sm-12">

			 <div class="col-lg-12 col-md-12">
				  <div class="card">
					<div class="card-header card-header-success">
					  <h4 class="card-title"><i class="material-icons">payment</i> Amount</h4>
					  <p class="card-category">How many BIS to send.</p>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								 <div class="form-group">
									<label class="bmd-label-floating">Amount (BIS)</label>
									<input class="form-control" id="amount" type="text" name="amount"/>
								</div>
							</div>
							<div class="col-md-6">
								 <div class="form-group">
									<label class="bmd-label-floating">Est. fees</label>
									<input class="form-control" id="fees" type="text" name="fees" disabled/>
								</div>
								 <div class="form-group">
									<label class="bmd-label-floating">Total (BIS)</label>
									<input class="form-control" id="total" type="text" name="total" disabled/>
								</div>
							</div>
						</div>
					<button type="submit" class="btn btn-primary pull-right">Send BIS</button>
                    <div class="clearfix"></div>
				  </div>
					</div>
			 </div>
		 </div>
</form>



</div>





{% end %}
